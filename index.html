<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>3d site scroll</title>

	<link rel="stylesheet" href="css/main.css">
	<script src="js/app.js" defer></script>

</head>
<body>
	
	<div class="container">
		<section class="gallery">
			<div class="frame">
				<div class="frame__content">
					<h2>Beautiful World</h2>
				</div>
			</div>
			<div class="frame">
				<div class="frame__content">
					<div class="frame-media frame-media_left" style="background-image: url(images/1.jpg);">
					</div>
				</div>
			</div>
			<div class="frame frame_bg">
				<div class="frame__content">
					<div class="frame-media frame-media_right" style="background-image: url(images/1.jpg);">
					</div>
				</div>
			</div>
			<div class="frame">
				<div class="frame__content">
					<div class="frame-media" style="background-image: url(images/1.jpg);">
					</div>
				</div>
			</div>
		</section>
	</div>
	

</body>
</html>
